<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Cube Ninja</title>
  		<link rel="shortcut icon" href="../../images/8 march.png" type="image/png">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#2c3f51"><link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<canvas id="c"></canvas>

		<div class="hud">
			<div class="hud__score">
				<div class="score-lbl"></div>
				<div class="cube-count-lbl"></div>
			</div>
			<div class="pause-btn"><div></div></div>
			<div class="slowmo">
				<div class="slowmo__bar"></div>
			</div>
		</div>

		<div class="menus">
			<div class="menu menu--main">
				<h1>CUBE NINJA</h1>
				<button type="button" class="play-normal-btn">ИГРАТЬ</button>
				<button type="button" class="play-casual-btn">КАЗУАЛЬНЫЙ РЕЖИМ</button>
				<a href="../../index.html" style="color: white; text-decoration: none;">На главную</a>
			</div>
			<div class="menu menu--pause">
				<h1>ПАУЗА</h1>
				<button type="button" class="resume-btn">ПРОДОЛЖИТЬ</button>
				<button type="button" class="menu-btn--pause">МЕНЮ</button>
			</div>
			<div class="menu menu--score">
				<h1>ИГРА ОКОНЧЕНА</h1>
				<h2>СЧЁТ:</h2>
				<div class="final-score-lbl"></div>
				<div class="high-score-lbl"></div>
				<button type="button" class="play-again-btn">ИГРАТЬ ЕЩЁ РАЗ</button>
				<button type="button" class="menu-btn--score">МЕНЮ</button>
			</div>
		</div>

  		<script  src="./script.js"></script>
	</body>
</html>
