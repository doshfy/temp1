<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header class="wrap">
                <h1 style="font-family: monospace;">Змейка</h1>
                <p class="score" style="font-family: monospace;">Счёт: <span id="score_value">0</span></p>
            </header>
            <canvas class="wrap" id="snake" width="320" height="320" tabindex="1"></canvas>
        
            <!-- Game Over Screen -->
            <div id="gameover">
                <h2 style="font-family: monospace;">Игра окончена</h2>
                <p style="font-family: monospace;">Нажмите <span style="background-color: #FFFFFF; color: #000000; font-family: monospace;">пробел</span> , чтобы начать</p>
                <a id="newgame_gameover" style="font-family: monospace;">новую игру</a>
                <a id="setting_gameover" style="font-family: monospace;">настройки</a>
            </div>
        
            <!-- Setting screen -->
            <div id="setting">
                <h2 style="font-family: monospace;">Настройки</h2>
                
                <a id="newgame_setting" style="font-family: monospace;">Новая игра</a>
                
                <p style="font-family: monospace;">Скорость:
                    <input id="speed1" type="radio" name="speed" value="120" checked/>
                    <label for="speed1" style="font-family: monospace;">Медленная</label>
                    <input id="speed2" type="radio" name="speed" value="75"/>
                    <label for="speed2" style="font-family: monospace;">Нормальная</label>
                    <input id="speed3" type="radio" name="speed" value="35"/>
                    <label for="speed3" style="font-family: monospace;">Быстрая</label>
                </p>
                
                <p style="font-family: monospace;">Стена:
                    <input id="wallon" type="radio" name="wall" value="1" checked/>
                    <label for="wallon" style="font-family: monospace;">Есть</label>
                    <input id="walloff" type="radio" name="wall" value="0"/>
                    <label for="walloff" style="font-family: monospace;">Нет</label>
                </p>

            </div>
        
            <!-- Main Menu Screen -->
            <div id="menu">
                <h2>Snake</h2>
                <a href="../../index.html" style="color: white; text-decoration: none; font-size: small; font-family: monospace;">На Главную</a>

                <a id="newgame_menu" style="font-family: monospace;">Новая игра</a>
                <a id="setting_menu" style="font-family: monospace;">Настройки</a>
            </div>

            <!--
            <div id="debug" style="font-size: 16px; color: #FFF;"></div>
            -->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
