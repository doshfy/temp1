<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Открытка на 8 марта</title>
        <link rel="shortcut icon" href="../images/8 march.png" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="container"><head>
            <title>Send a Love Letter!</title>
        </head>

        <body>
            <div class = "wrap">
                <h1>Открытка на 8 марта</h1>
                <div class = "postcard">
                    <div class = "letter">
                        <form action="#" method="post" class="message_form">
                            <p class = "push">Дорогая </p><input type = "text" id = "recipient" name = "recipient_name" placeholder = "Имя получателя" class = "push"><p> ,</p><br>
                            <label for = "message">Текст</label><br>
                            <textarea id = "message" name = "message_to_recipient" placeholder = "Твои глаза подобны тлеющим углям, безжалостным, поскольку они обжигают мою душу самым восхитительным образом. Люблю тебя."></textarea><br>
                            <p>Целую, </p><br>
                            <input type = "text" id = "sender_name" name = "sender" placeholder = "Ваше имя">
                        </form>
                    </div>

                    <div class = "address">
                        <img src = "http://i44.photobucket.com/albums/f9/dandee114/stamp_zpsvbuxiwih.png" class = "mail_stamp">
                        <form action="#" method="post" class="message_form">
                            <input type = "email" id = "recipient_email" name = "recipient_email" placeholder = "Почта получателя">
                        </form>
                        <input type = "text" id = "adress" name = "adress" placeholder = "Адрес получателя">
                    </div>
                </div>
            </div>
  
            <footer>
                <p>Чтобы отправить, сделайте скриншот и отправьте по почте</p>
                <br>
                <a href="../index.html" style="text-decoration: none; color: blueviolet;">На Главную</a>
            </footer></div>

            <script src="../script.js"></script>
        </body> 
    </body>
</html>
