<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Фоторедактор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/8 march.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2>Фоторедактор</h2>
		<a href="../index.html" style="color: blueviolet; text-decoration: none;">На Главную</a>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Фильтры</label>
                    <div class="options">
                        <button id="brightness" class="active">Светлость</button>
                        <button id="saturation">Насыщенность</button>
                        <button id="inversion">Инверсия</button>
                        <button id="grayscale">Чёрно-белый</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Светлость</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Крутить и перевернуть</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Очистить</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Выбрать фото</button>
                <button class="save-img">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
